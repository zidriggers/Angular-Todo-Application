<h1>Login</h1>

<div class="container">
<div class="alert alert-warning" *ngIf='invalidLogin'>{{ errMessage }}</div>

<div>
User Name : <input type="text" name="username" [(ngModel)]="username">
Password :  <input type="password" [(ngModel)]="password">

<button (click)=handleLogin() class="btn btn-success">Login</button>
</div>
</div>
